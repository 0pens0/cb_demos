---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: kubeapps-psp
spec:
  privileged: true
  hostPID: true
  hostIPC: true
  hostNetwork: true
  allowedCapabilities:
  - NET_BIND_SERVICE
  - SYS_ADMIN
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubeapps-clusterrole
rules:
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  verbs:
  - use
  resourceNames:
  - kubeapps-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubeapps-clusterrole
  namespace: cbcontainers-dataplane
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeapps-clusterrole
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:serviceaccounts
- kind: ServiceAccount # Omit apiGroup
  name: default
  namespace: cbcontainers-dataplane
- kind: ServiceAccount
  name: cbcontainers-operator
  namespace: cbcontainers-dataplane
